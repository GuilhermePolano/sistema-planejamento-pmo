<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Semanal - Controle de Capacidade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn-voltar {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(113, 128, 150, 0.3);
        }

        .btn-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.4);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .control-group input, .control-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.4);
        }

        /* Calendar Navigation */
        .calendar-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-nav h2 {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-toggle {
            display: flex;
            background: #f7fafc;
            border-radius: 8px;
            padding: 4px;
        }

        .view-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-toggle button.active {
            background: #667eea;
            color: white;
        }

        /* Calendar Grid */
        .calendar-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: grid;
            grid-template-columns: 200px repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }

        .calendar-header > div {
            padding: 10px;
            text-align: center;
            background: #f7fafc;
            border-radius: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 200px repeat(7, 1fr);
            gap: 10px;
            min-height: 600px;
        }

        .analyst-column {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
        }

        .analyst-header {
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        .analyst-capacity {
            font-size: 0.8rem;
            color: #718096;
            text-align: center;
            margin-bottom: 10px;
        }

        .capacity-summary {
            margin-bottom: 5px;
        }

        .capacity-hours {
            font-weight: 700;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .capacity-percentage {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 2px;
        }

        .capacity-details {
            margin-top: 5px;
        }

        .remaining-hours {
            font-size: 0.7rem;
            color: #48bb78;
            font-weight: 600;
        }

        .capacity-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .capacity-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .capacity-fill.ok {
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
        }

        .capacity-fill.warning {
            background: linear-gradient(90deg, #ed8936 0%, #dd6b20 100%);
        }

        .capacity-fill.overloaded {
            background: linear-gradient(90deg, #e53e3e 0%, #c53030 100%);
        }

        /* PAINEL PMO - VISÃO GERENCIAL */
        .pmo-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .pmo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .pmo-header h3 {
            color: #4a5568;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pmo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .pmo-analysts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .analyst-detail-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .analyst-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .analyst-detail-name {
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .analyst-detail-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .analyst-detail-status.ok {
            background: #d4edda;
            color: #155724;
        }

        .analyst-detail-status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .analyst-detail-status.overloaded {
            background: #f8d7da;
            color: #721c24;
        }

        .analyst-detail-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .metric-item {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a5568;
        }

        .metric-label {
            font-size: 0.7rem;
            color: #718096;
            margin-top: 2px;
        }

        .analyst-detail-breakdown {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .breakdown-item {
            text-align: center;
            flex: 1;
        }

        .breakdown-label {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .breakdown-label.projeto {
            background: #e6fffa;
            color: #319795;
        }

        .breakdown-label.sustentacao {
            background: #fef5e7;
            color: #d69e2e;
        }

        .breakdown-value {
            font-weight: bold;
            color: #4a5568;
        }

        .analyst-detail-tasks {
            font-size: 0.8rem;
            color: #718096;
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        /* NOVOS ESTILOS: Distribuição por tipo */
        .analyst-distribution {
            margin-top: 8px;
            padding: 8px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .distribution-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .distribution-item:last-child {
            margin-bottom: 0;
        }

        .distribution-label {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .distribution-label.projeto {
            background: #e6fffa;
            color: #319795;
        }

        .distribution-label.sustentacao {
            background: #fef5e7;
            color: #d69e2e;
        }

        .distribution-value {
            font-weight: 700;
            color: #4a5568;
        }

        .day-column {
            background: #f7fafc;
            border-radius: 8px;
            padding: 10px;
            min-height: 500px;
        }

        .day-header {
            background: #4a5568;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .day-date {
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .tasks-container {
            min-height: 400px;
            padding: 5px;
            border-radius: 6px;
            background: white;
        }

        /* Task Cards */
        .task-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            font-size: 0.8rem;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .task-card:active {
            cursor: grabbing;
        }

        .task-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 5px;
        }

        .task-meta span {
            background: #edf2f7;
            color: #4a5568;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .task-type-projeto {
            background: #e6fffa !important;
            color: #319795 !important;
        }

        .task-type-sustentacao {
            background: #fef5e7 !important;
            color: #d69e2e !important;
        }

        .task-hours {
            font-size: 0.7rem;
            color: #718096;
            font-weight: 600;
        }

        .task-project {
            font-size: 0.7rem;
            color: #4a5568;
            font-style: italic;
        }

        /* Filters */
        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters h3 {
            margin-bottom: 15px;
            color: #4a5568;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #cbd5e0;
        }

        /* Drag and Drop Styles */
        .gu-mirror {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
            transform: rotate(5deg);
        }

        .gu-transit {
            background: rgba(102, 126, 234, 0.1);
            border: 2px dashed #667eea;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .calendar-grid {
                grid-template-columns: 150px repeat(7, 1fr);
            }
            
            .calendar-header {
                grid-template-columns: 150px repeat(7, 1fr);
            }
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            
            .calendar-header {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <button class="btn-voltar" onclick="voltarParaDashboard()">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para Dashboard
                </button>
                <div class="header-actions">
                    <button class="btn btn-success" onclick="saveAllChanges()">
                        <i class="fas fa-save"></i>
                        Salvar Planejamento
                    </button>
                </div>
            </div>
            
            <h1>
                <i class="fas fa-calendar-week"></i>
                Planner Semanal - Controle de Capacidade
            </h1>
            
            <div class="controls">
                <div class="control-group">
                    <label for="dataInicio">Data de Início:</label>
                    <input type="date" id="dataInicio" required>
                </div>
                <div class="control-group">
                    <label for="filtroAnalista">Filtrar Analista:</label>
                    <select id="filtroAnalista">
                        <option value="">Todos os Analistas</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filtroTipo">Filtrar Tipo:</label>
                    <select id="filtroTipo">
                        <option value="">Todos os Tipos</option>
                        <option value="projeto">Projetos</option>
                        <option value="sustentacao">Sustentações</option>
                    </select>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="loadPlanning()">
                    <i class="fas fa-calendar"></i>
                    Carregar Planejamento
                </button>
                <button class="btn btn-warning" onclick="loadTasksFromProjects()">
                    <i class="fas fa-download"></i>
                    Carregar Tarefas dos Projetos
                </button>
                <button class="btn btn-secondary" onclick="distributeTasksByAnalyst()">
                    <i class="fas fa-users"></i>
                    Distribuir por Analista
                </button>
            </div>
        </div>

        <!-- Painel PMO - Visão Gerencial -->
        <div class="pmo-panel">
            <div class="pmo-header">
                <h3>
                    <i class="fas fa-chart-pie"></i>
                    Visão PMO - Alocação Semanal
                </h3>
                <div class="pmo-controls">
                    <button class="btn btn-sm btn-outline-primary" onclick="togglePMOView()">
                        <i class="fas fa-eye"></i>
                        <span id="pmoToggleText">Mostrar Detalhes</span>
                    </button>
                </div>
            </div>
            
            <!-- Estatísticas Gerais -->
            <div class="pmo-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalAnalistasSemana">0</div>
                    <div class="stat-label">Analistas na Semana</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTarefasSemana">0</div>
                    <div class="stat-label">Tarefas na Semana</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalHorasSemana">0h</div>
                    <div class="stat-label">Horas Alocadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="mediaAlocacaoSemana">0%</div>
                    <div class="stat-label">Média Alocação</div>
                </div>
            </div>
            
            <!-- Lista Detalhada de Analistas -->
            <div class="pmo-analysts" id="pmoAnalystsList" style="display: none;">
                <!-- Analistas serão carregados aqui -->
            </div>
        </div>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <h2 id="currentMonthTitle">Janeiro 2025</h2>
            <div class="nav-controls">
                <div class="view-toggle">
                    <button class="active" onclick="setView('week')">Semana</button>
                    <button onclick="setView('month')">Mês</button>
                </div>
                <button class="btn btn-secondary" onclick="previousPeriod()">
                    <i class="fas fa-chevron-left"></i>
                    Anterior
                </button>
                <button class="btn btn-secondary" onclick="nextPeriod()">
                    Próximo
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Calendar Container -->
        <div class="calendar-container">
            <div id="calendar-content">
                <!-- Calendar content will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // Função para voltar ao dashboard
        function voltarParaDashboard() {
            window.location.href = '/';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script src="planejamento-semanal.js"></script>
</body>
</html>
